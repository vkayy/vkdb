name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Install GCC-10 and set it as default
        run: |
          sudo apt update
          sudo apt install -y gcc-10
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 10
          sudo update-alternatives --config gcc || true


      - name: Build and run tests
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
          ./tests/vkdb_tests